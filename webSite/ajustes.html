<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Tiempo por Intersección</title>
    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4 class="text-center">Menú</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="estadisticas.html">
                                Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajustes.html">
                                Ajustes de Parámetros
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-center mt-4">Configuración de Tiempo por Intersección</h2>

                <!-- Formulario para seleccionar intersección y establecer tiempo -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="interseccion">Seleccionar Intersección</label>
                                <select class="form-control" id="interseccion" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tiempoCiclo">Tiempo de Ciclo (segundos)</label>
                                <input type="number" class="form-control" id="tiempoCiclo" min="10" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Configuración</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
