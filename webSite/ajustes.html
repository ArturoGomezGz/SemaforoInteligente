<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Tiempo por Intersección</title>
    <!-- Bootstrap CSS -->
         <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Optional: Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
                <div class="sidebar-sticky py-4">
                    <h4 class="text-center font-weight-bold">Menú</h4>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active d-flex align-items-center" href="estadisticas.html">
                                <i class="fas fa-chart-line mr-2"></i> Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="ajustes.html">
                                <i class="fas fa-cogs mr-2"></i> Ajustes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="dataBase.html">
                                <i class="fas fa-database mr-2"></i> Ver Base de Datos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-center mt-4">Configuración</h2>

                <!-- Formulario para seleccionar intersección y establecer tiempo -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form class="mt-4">
                            <h2>Configurar tiempo en intersección</h2>
                            <div class="form-group">
                                <label for="interseccion">Seleccionar Intersección</label>
                                <select class="form-control" id="interseccion" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tiempoCiclo">Tiempo de Ciclo (segundos)</label>
                                <input type="number" class="form-control" id="tiempoCiclo" min="10" required>
                            </div>
                            <button type="button" class="btn btn-primary">Guardar Configuración</button>
                        </form>
                        <form class="mt-4">
                            <h2>Agregar usuario</h2>
                            <div class="form-group">
                                <label for="tiempoCiclo">Nombre</label>
                                <input type="text" class="form-control" id="nombreCreacion" required>
                            </div>
                            <div class="form-group">
                                <label for="tiempoCiclo">Usuario</label>
                                <input type="text" class="form-control" id="usuarioCreacion" required>
                            </div>
                            <div class="form-group">
                                <label for="tiempoCiclo">Contraseña</label>
                                <input type="text" class="form-control" id="contrasenaCreacion" required>
                            </div>
                            <button type="button" onclick="crearUsuario()" class="btn btn-primary">Crear Usuario</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
