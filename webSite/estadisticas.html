<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Semáforo Inteligente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Optional: Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar vh-100">
                <div class="sidebar-sticky py-4">
                    <h4 class="text-center font-weight-bold">Menú</h4>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active d-flex align-items-center" href="estadisticas.html">
                                <i class="fas fa-chart-line mr-2"></i> Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="ajustes.html">
                                <i class="fas fa-cogs mr-2"></i> Ajustes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center" href="dataBase.html">
                                <i class="fas fa-database mr-2"></i> Ver Base de Datos
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-center mt-4">Estadísticas de Intersección</h2>

                <!-- Formulario para seleccionar rango de horas, día y intersección -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="interseccion">Seleccionar Intersección</label>
                                <select class="form-control" id="interseccion" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="horaInicio">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicio" required>
                            </div>
                            <div class="form-group">
                                <label for="horaFin">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFin" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Seleccionar Día</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="verEstadisticas(false)">Ver Estadísticas</button>
                            <button type="button" class="btn btn-primary" onclick="verEstadisticas(true)">Hoy</button>
                        </form>
                    </div>
                </div>

                <!-- Área para gráficos -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="grafico1"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="grafico2"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="grafico3"></canvas>
                    </div>
                </div>
            </main>
            <footer style="height: 50px; width: 100%;">

            </footer>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
