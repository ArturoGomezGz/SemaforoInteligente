<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Semáforo Inteligente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional: Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4 class="text-center">Menú</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="estadisticas.html">
                                Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ajustes.html">
                                Ajustes de Parámetros
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h2 class="text-center mt-4">Estadísticas de interseccion</h2>

                <!-- Formulario para seleccionar rango de horas, día y intersección -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="interseccion">Seleccionar Intersección</label>
                                <select class="form-control" id="interseccion" required>
                                    <option value="interseccion1">Intersección 1</option>
                                    <option value="interseccion2">Intersección 2</option>
                                    <option value="interseccion3">Intersección 3</option>
                                    <!-- Agrega más opciones según sea necesario -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="horaInicio">Hora de Inicio</label>
                                <input type="time" class="form-control" id="horaInicio" required>
                            </div>
                            <div class="form-group">
                                <label for="horaFin">Hora de Fin</label>
                                <input type="time" class="form-control" id="horaFin" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Seleccionar Día</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <button type="submit" class="btn btn-primary" onclick="verEstadisticas()">Ver Estadísticas</button>
                        </form>
                    </div>
                </div>

                <!-- Área para gráficos -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <canvas id="grafico1"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="grafico2"></canvas>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-12">
                        <canvas id="grafico3"></canvas>
                    </div>
                </div>
                
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./scripts/graficos.js"></script>
</body>
</html>
